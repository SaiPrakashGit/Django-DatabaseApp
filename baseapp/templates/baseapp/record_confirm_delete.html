{% extends 'baseapp/main.html' %} {% block content %}

<h3>Confirm !</h3>
<form method="POST">
  {% csrf_token %}
  <p>
    Are you sure you want to delete this record from Database ? This action is
    irreversible !
  </p>
  <p>{{ record.reg_no }} - {{ record.name }}</p>
  <!-- value is text on button -->
  <input
    type="Submit"
    value="Confirm & Delete"
    class="btn btn-outline-danger btn-sm"
  />
</form>
<br />
<a href="{% url 'records' %}"
  ><button class="btn btn-outline-warning btn-sm">Cancel & Go Back</button></a
>
{% endblock content %}
