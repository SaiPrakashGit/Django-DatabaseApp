{% extends 'baseapp/main.html' %} {% block content %}

<h3>Form for Database Record</h3>
<hr />
<form method="POST" action="">
  <!-- pass the csrf_token to protect the site from Cross-Site Request Forgery -->
  {% csrf_token %} {{ form.as_p }}
  <input type="Submit" value="Submit" class="btn btn-outline-primary btn-sm" />
</form>
<br />
<a href="{% url 'records' %}"
  ><button class="btn btn-outline-warning btn-sm">Cancel</button></a
>
{% endblock content %}
